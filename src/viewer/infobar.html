
<div id="infobar_root" class="perfect_scrollbar navmenu navmenu-default navmenu-fixed-left unselectable infobar">
	<div id="potree_menu" class="accordion">

		<div id="volumeInfo" class="infobar_panel">		
			<div class="divider"><span>General</span></div>
			<div id="vlGeneralInfo" class="dividerPanel">
				<div class="flexBox">
					<div class="infoIdentifier shortFlexBox">Type</div>
					<input readonly disabled="true" id="vlGeneralType" class="infoField"></input><br /><br />
				</div>
				<div class="flexBox">
					<div class="infoIdentifier shortFlexBox">ID</div>
					<input readonly disabled="true" id="vlGeneralID" class="infoField"></input><br /><br />
				</div>
				<div class="buttonBar">
					<button id="btnSaveVolumeBox" class="buttonBarChild">Save Volume</button>
					<button id="btnDeleteVolumeBox" class="buttonBarChild">Delete Volume</button>
				</div>
				<div class="buttonBar">
					<button id="btndownloadAllPoints">Download All Points</button><br /><br />
					<select id="btndownloadFormat">
						<option value="csv" selected>CSV</option>
						<option value="las">LAS</option>
					</select>
				</div>
				<a id="potree_download_points_link" target="_blank">The file is ready. Click here to download.</a>
			</div>
			<div class="divider"><span>Material</span></div>
			<div id="vlMaterial" class="dividerPanel">
				<select id="vlMaterialSelect">
					<option selected value="none">None</option>
					<option value="concrete">Concrete</option>
					<option value="glass">Glass</option>
					<option value="metal">Metal</option>
					<option value="plastic">Plastic</option>
					<option value="wood">Wood</option>
				</select>
				<br /><br />
			</div>
			<div class="divider"><span>Position</span></div>
			<div id="vlPositionInfo" class="dividerPanel">
				<div class="flexBox">
					<div class="infoIdentifier">X</div>
					<input id="vlPositionX" class="infoField"></input><br /><br />
				</div>
				<div class="flexBox">
					<div class="infoIdentifier">Y</div>
					<input id="vlPositionY" class="infoField"></input><br /><br />
				</div>
				<div class="flexBox">
					<div class="infoIdentifier">Z</div>
					<input id="vlPositionZ" class="infoField"></input><br /><br />
				</div>
			</div>
			<div class="divider"><span>Dimensions</span></div>
			<div id="vlDimensionsInfo" class="dividerPanel">
				<div class="flexBox">
					<div class="infoIdentifier">X</div>
					<input id="vlDimensionX" class="infoField"></input><br /><br />
				</div>
				<div class="flexBox">
					<div class="infoIdentifier">Y</div>
					<input id="vlDimensionY" class="infoField"></input><br /><br />
				</div>
				<div class="flexBox">
					<div class="infoIdentifier">Z</div>
					<input id="vlDimensionZ" class="infoField"></input><br /><br />
				</div>
			</div>
			<div class="divider"><span>Rotation</span></div>
			<div id="vlRotationInfo" class="dividerPanel">
				<div class="flexBox">
					<div class="infoIdentifier">X</div>
					<input id="vlRotationX" class="infoField"></input><br /><br />
				</div>
				<div class="flexBox">
					<div class="infoIdentifier">Y</div>
					<input id="vlRotationY" class="infoField"></input><br /><br />
				</div>
				<div class="flexBox">
					<div class="infoIdentifier">Z</div>
					<input id="vlRotationZ" class="infoField"></input><br /><br />
				</div>
			</div>
		</div>
	</div>
</div>
